<style>.node {
  stroke: #fff;
  stroke-width: 1.5px;
  fill: white;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

text {
  font-family: sans-serif;
  font-size: 14px;
}</style><script src="https://d3js.org/d3.v4.min.js"></script><script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script><div id='rando72433f34'></div><script>var width = 700,
	height = 450;

var svg = d3.select("#rando72433f34").append("svg").style("width", width).style("height", height);

var color = d3.scaleOrdinal(d3.schemePastel1);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(70))
    .force("charge", d3.forceManyBody().strength(-150))
    .force("center", d3.forceCenter(width / 2, height / 2));

var graph = {'nodes': [{'id': '0', 'name': 'Give', 'pos': 'VERB', 'group': 'VERB'}, {'id': '5', 'name': 'me', 'pos': 'PRON', 'group': 'PRON'}, {'id': '8', 'name': 'a', 'pos': 'DET', 'group': 'DET'}, {'id': '10', 'name': 'recipe', 'pos': 'NOUN', 'group': 'NOUN'}, {'id': '16', 'name': '.', 'pos': 'PUNCT', 'group': 'PUNCT'}], 'links': [{'source': '0', 'target': '5', 'value': 1}, {'source': '0', 'target': '10', 'value': 1}, {'source': '0', 'target': '16', 'value': 1}, {'source': '10', 'target': '8', 'value': 1}]};

var link = svg.append("g")
  .attr("class", "link")
  .selectAll("line")
  .data(graph.links)
  .enter().append("line")
  .attr("stroke-width", function(d) { return 3; });

var node = svg.append("g")
  .attr("class", "nodes")
  .selectAll("g")
  .data(graph.nodes)
  .enter()
  .append("g");

var circles = node.append("circle")
  .attr("r", 20)
  .attr("fill", function(d) { return color(d.group); })
  .attr("stroke", function(d) { return d3.color(color(d.group)).darker(); })
  .attr("stroke-width", 2)
  .call(d3.drag()
	  .on("start", dragstarted)
	  .on("drag", dragged)
	  .on("end", dragended));

var labels = node.append("text")
  .text(function(d) {
	return d.name;
  })
  .attr("text-anchor", "middle")
  .attr("dy", ".35em");

node.append("title").text(function(d) { return d.name; });

simulation.nodes(graph.nodes).on("tick", ticked);

simulation.force("link").links(graph.links);

function ticked() {
	link
		.attr("x1", function(d) { return d.source.x; })
		.attr("y1", function(d) { return d.source.y; })
		.attr("x2", function(d) { return d.target.x; })
		.attr("y2", function(d) { return d.target.y; });

	node
		.attr("transform", function(d) {
		  return "translate(" + d.x + "," + d.y + ")";
		})
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
</script>
